<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Kitty</title>
		<link rel="stylesheet" type="text/css" href="css/HelloKitty.css"/>
	</head>
	<body>
		<!-- 头部 -->
		<div id="head">
			<div class="face">
				<div class="leftEye"></div>
				<div class="rightEye"></div>
				<div class="nose"></div>
			</div>
			<div class="leftWhiskers one">
				<span></span>
			</div>
			<div class="leftWhiskers two">
				<span></span>
			</div>
			<div class="leftWhiskers three">
				<span></span>
			</div>
			<div class="rightWhiskers four">
				<span></span>
			</div>
			<div class="rightWhiskers five">
				<span></span>
			</div>
			<div class="rightWhiskers six">
				<span></span>
			</div>
			<div id="leftEar">
				<span></span>
		    </div>
		    <div id="rightEar"></div>
			<div id="bow">
				<div class="left">
					<span></span>
				</div>
				<div class="center"></div>
				<div class="right">
					<span></span>
				</div>
			</div>
		</div>
		<div id="body">
			<div class="leftArm"><span></span></div>
			<div class="rightArm"><span></span></div>
			<div class="torso">
				<div class="leftshort"></div>
				<div class="rightshort"></div>
				<div class="crotch"></div>
			</div>
			<div class="chest"></div>
			<div class="leftleg"></div>
			<div class="rightleg"></div>
		</div>
	</body>
</html>
